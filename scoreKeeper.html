<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <h1><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h1>

    <p>Playing to: <span id="maxScore">5</span></p>

    <input id="maxScoreInput" type="number" value=5>
    <button id="playerOneButton">Player One</button>
    <button id="playerTwoButton">Player Two</button>
    <button id="resetButton">Reset</button>
    <script src="main.js"></script>
</body>

</html>
